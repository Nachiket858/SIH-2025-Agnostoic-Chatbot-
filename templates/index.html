<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Select Role - College Query Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-xl p-10 text-center max-w-md w-full">
    <i class="fas fa-graduation-cap text-indigo-600 text-3xl mb-4"></i>
    <h1 class="text-2xl font-semibold mb-6">College Query Assistant</h1>
    <form method="POST" class="space-y-4">
      <button type="submit" name="role" value="student"
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-3 rounded-lg">
        <i class="fas fa-user-graduate mr-2"></i> Student
      </button>
      <button type="submit" name="role" value="admin"
              class="w-full bg-gray-600 hover:bg-gray-700 text-white px-5 py-3 rounded-lg">
        <i class="fas fa-user-shield mr-2"></i> Admin
      </button>
    </form>
  </div>
</body>
</html>
